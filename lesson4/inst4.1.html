<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
  <link rel="stylesheet" href="inst.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="img_inst">
        <img src="img.png" height="65px" width="180px"  alt="insta pic"/>
    </div>

    <form>
        <label for="user"></label>
        <input type="text" name="username" id="user" placeholder="Номер телефону, ім'я користувача або email" required alt="nickname">
        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Пароль" required>
    </form>

    <button class="btn">Увійти</button>

    <div class="huge">або</div>
    <div class="fb">
        <img src="facebook.svg" alt="facebook" height="22px" width="22px">
        <a class="fb_log" href="#">Увійти через Facebook</a>
    </div>

    <a class="text_color" href="#">Забули пароль?</a>
</div>


<div class="bttm_div">
    <p>Не маєте облікового запису?</p>
    <a class="log_on" href="#">Зареєструйтеся</a>
</div>
</body>
</html>
